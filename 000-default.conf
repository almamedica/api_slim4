<VirtualHost *:80>
    # La variable APACHE_DOCUMENT_ROOT la define el Dockerfile
    DocumentRoot ${APACHE_DOCUMENT_ROOT}

    <Directory ${APACHE_DOCUMENT_ROOT}>
        # --- Esta es la configuraci√≥n clave ---
        # Permite que el .htaccess funcione
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>