<VirtualHost *:80>
    # 1. Apunta el DocumentRoot a la carpeta 'public'
    DocumentRoot /var/www/html/public

    # 2. Aplica las directivas a esa carpeta 'public'
    <Directory /var/www/html/public>
        # Habilita el .htaccess que debe estar en public/
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>